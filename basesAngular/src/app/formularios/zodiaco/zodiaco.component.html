<div class="container">
    <div class="form-container">
      <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre</label>
          <input formControlName="nombre" type="text">
        </div>
        <div class="form-group">
          <label>Apellido Paterno</label>
          <input formControlName="apaterno" type="text">
        </div>
        <div class="form-group">
          <label>Apellido Materno</label>
          <input formControlName="amaterno" type="text">
        </div>
        <div class="form-group">
          <label>Fecha de Nacimiento</label>
          <input formControlName="dia" type="number" placeholder="Día">
          <input formControlName="mes" type="number" placeholder="Mes">
          <input formControlName="año" type="number" placeholder="Año">
        </div>
        <div class="form-group">
          <label>Sexo</label>
          <input type="radio" formControlName="sexo" value="Masculino">Masculino
          <input type="radio" formControlName="sexo" value="Femenino">Femenino
        </div>
        <button type="submit" class="submit-button">ENVIAR DATOS</button>
      </form>
    </div>
  
    <div class="result-container" *ngIf="age !== null">
      <p>Hola {{ personalForm.get('nombre')?.value }} {{ personalForm.get('apaterno')?.value }} {{ personalForm.get('amaterno')?.value }}</p>
      <p>Tienes {{ age }} años</p>
      <h2>Tu signo zodiacal es: {{ zodiacSign }}</h2>
      <img *ngIf="zodiacImage" [src]="zodiacImage" alt="Signo Zodiacal" >
    </div>
  </div>
